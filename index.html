<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do List</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link
      rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css" integrity="sha512-dYJ2v63Fq0RZbSbTy5G2kEK9VlLPztuUZQq2CUrSDE6kV7xvT+XUMM4LsD9zZfDWkFfJxfY6wxLzDZ0yS7zZyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card m-5 p-4">
        <h1 class="text-center mb-4">MY TO-DO LIST</h1>

        <div class="input-group mb-3">
          <input
            type="text"
            id="taskInput"
            class="form-control"
            placeholder="Add a new task..."
          />
          <div class="input-group-append">
            <button class="btn btn-primary px-4" id="addTask">Add</button>
          </div>
        </div>

        <!-- Filter -->
        <div class="row text-center mb-3">
          <div class="col-4">
            <h5 id="filterAll" class="text-primary" style="cursor: pointer">
              All
            </h5>
          </div>
          <div class="col-4">
            <h5 id="filterActive" class="text-muted" style="cursor: pointer">
              Active
            </h5>
          </div>
          <div class="col-4">
            <h5 id="filterCompleted" class="text-muted" style="cursor: pointer">
              Completed
            </h5>
          </div>
        </div>

        <!-- Task List -->
        <div class="all row justify-content-center"></div>
      </div>
    </div>

    <!-- JS Files -->
    <script src="js/index.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
